    <title>DAY AND TIME</title>
</head>
<body>
    
        <script>
                let hour =18;

                
                hour=20;


                let name='Dominion';

                if (hour >= 6 && hour <= 12) {
                    console.log(`Good morning ${name} !`);// template strings
                } else if (hour >= 12 && hour <=17) {
                    console.log('Good afternoon!');
                } else {
                    console.log(`Good night ${name} !`);
                }
    </script>
